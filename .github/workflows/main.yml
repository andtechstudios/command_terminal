name: Deploy as UPM
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@master
      with:
        ref: develop
    - uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: master
        FOLDER: src/Assets/Console
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
